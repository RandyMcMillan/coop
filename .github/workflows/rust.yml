name: Rust

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "m**" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: script/linux
      run: chmod +x ./script/linux && ./script/linux
    #- name: cargo update
    #  run: cargo update
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
